<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Library -->
    <script
      src="https://kit.fontawesome.com/ccfa29ce82.js"
      crossorigin="anonymous"
    ></script>
    <!-- Global Css -->
    <link rel="stylesheet" href="./styles/global.css" />
    <!-- Css -->
    <link rel="stylesheet" href="./styles/mainPage.css" />
    <title>Shaghlny</title>
  </head>
  <body onload="randomizeImg();">
    <div class="mainPage" >
      <!-- Start NavBar -->
      <div class="navbar">
        <div class="container">
          <div class="logoContainer">
            <a href="/mainPage.html" class="logo">Shaghalny</a>
          </div>
          <ul class="links">
            <a href="/login.html"><li>Login</li></a>
            <a href="/signup.html"><li class="btn btn-danger">Join Now</li></a>
            <a href=""><li class="btn btn-darkBlue">Employer?</li></a>
          </ul>
          <div class="bars">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
      <!-- End NavBar -->
      <!-- Start landingPage -->
      <div class="landingPage">
        <div class="content">
          <p>Find the Best Jobs in Egypt</p>
          <h3>
            Searching for vacancies & career opportunities? Shaghalny helps you
            in your job search in Egypt
          </h3>
          <form action="/jobs.html" method="GET" class="searchBar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              name="searchedJob"
              placeholder="Search Jobs(e.g. Senior PHP Developer)"
            />
            <button type="submit" class="btn submitBtn">Search Jobs</button>
          </form>
        </div>
      </div>
      <!-- End landingPage -->
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
